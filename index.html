<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark/Light mode</title>
    <link rel="stylesheet" href="assets/css/styler.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <main id="container">
        <form action="" id="login-form">
            <div id="form-header">
                <h1>login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social-media">
                <a href="#">
                    <img src="assets/imagens/icons8-facebook-novo-64.png" alt="">
                </a>
                <a href="#">
                    <img src="assets/imagens/icons8-google-logo-48.png" alt="">
                </a>
                <a href="#">
                    <img src="assets/imagens/icons8-github-50.png" alt="">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label> 
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="senha">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="senha" id="senha">
                        </div>
                    </label>

                  <div id="forgot-password">
                    <a href="#">
                        forgot your password?
                    </a>
                  </div>

                </div>
            </div>

            <button type="submit" id="login-button">
                login
            </button>
        </form>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
